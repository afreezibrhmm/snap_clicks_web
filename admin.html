<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | SNAP_CLICKS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

<div class="card p-4 shadow-lg" style="width:400px;">
  <h3 class="text-center mb-3">Admin Login</h3>

  <form id="loginForm">
    <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-warning w-100">Login</button>
  </form>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if(data.token){
        localStorage.setItem("adminToken", data.token);
        window.location.href = "/dashboard.html";
    } else {
        alert(data.message);
    }
});
</script>

</body>
</html>
